<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script>
    // Initialize Firebase
    // your config here
    firebase.initializeApp(config);
    </script>
</head>
<body>
    <button id="btnSendEmail">send email</button>
    <span id="spanUser"></span>
    <script>
    document.querySelector('#btnSendEmail').addEventListener('click',() => {
        firebase.auth().sendSignInLinkToEmail("john.gorter@gmail.com", {
            url: "http://localhost:3000/emaillink_authentication/index.html",
            // This must be true.
            handleCodeInApp: true
        });

    });


    if (firebase.auth().isSignqInWithEmailLink(window.location.href)){
        firebase.auth().signInWithEmailLink("john.gorter@gmail.com", window.location.href).then((data)=>{
            document.querySelector('#spanUser').innerHTML = data.user.displayName;
        });
    }
    </script>
</body>
</html>
